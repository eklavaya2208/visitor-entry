<script>  
			var a=1;      

            function checkPassword(form) { 
                password1 = form.pass.value; 
                password2 = form.pass2.value;     
                if (password1 != password2) 
                { 
                    alert ("\nPasswords did not match") 
                    return false; 
                } 
                if (a==0)
                {
                	alert("\nUsername already exists")
                	return false;
                }
            } 

            function isNumberKey(evt)
       		{
          		var charCode = (evt.which) ? evt.which : evt.keyCode;
          		if (charCode != 46 && charCode > 31 
            		&& (charCode < 48 || charCode > 57))
             		return false;

          		return true;
       		}

       		function username1(str){
			$.post("username-check.php",{username: str},function(responseTxt){
				if (responseTxt == 1){
					document.getElementById("mail").style.border= '3px solid #33cc33';
				}
				else if (str == ""){
					document.getElementById("mail").style.border= '3px solid #ff5050';
					a=0;
				}
				else if(responseTxt == 0){
					document.getElementById("mail").style.border= '3px solid #ff5050';
					window.alert("Username already exists");
					a=0;
				}
			});
		}
</script> 
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" onsubmit="return checkPassword(this)" action="signup.php" method="post">
					<span class="login100-form-title">
						Sign up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Please enter your name">
						<input class="input100" type="text" name="name" placeholder="Name" required> 
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="mail" placeholder="Email" required onblur="return username1(this.value)"> 
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid phone number is required" onkeypress="return isNumberKey(event)">
						<input class="input100" type="text" name="phone" placeholder="Phone Number" required> 
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass2" placeholder="Confirm Password" required>
						<span class="focus-input100"></span>
					</div>

					<div>
						<span>
							<input type="radio" name="status" value="host"> Host
						</span>
						<span>
							<input type="radio" name="status" value="visitor">Visitor
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" name="subm">
							Signup
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
